<div class="container-fluid bg-light py-5">
  <div class="container">
    <div class="row align-items-center bg-white p-4 rounded shadow-sm">
      <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
        <img src="{{ product.imgURL }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
      </div>
      <div class="col-md-8 col-lg-6">
        <h5 class="fw-bold">{{ product.name }}</h5>
        <p class="text-muted">{{ product.description }}</p>
        <p class="h4">{{ product.price | currency: 'EUR' }}</p>
      </div>
      <div class="col-md-12 col-lg-3 d-flex align-items-center justify-content-lg-end mt-3 mt-lg-0">
        <a [routerLinkActive]="['active']" routerLink="/products/{{product.id}}" class="btn btn-details me-2 w-100 w-lg-auto">
          <i class="fas fa-info-circle"></i> Details
        </a>
        <button (click)="buyProduct(product)" class="btn btn-primary w-100 w-lg-auto">
          <i class="fas fa-cart-plus"></i> Buy
        </button>
      </div>
    </div>
  </div>
</div>
<hr>
