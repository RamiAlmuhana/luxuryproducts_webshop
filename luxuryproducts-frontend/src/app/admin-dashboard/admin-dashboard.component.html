<div
  class="container mt-5 justify-content-center"
  xmlns="http://www.w3.org/1999/html"
>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <a (click)="navigateToAllPromo()">
        PromoCode
        <img
          class="img-fluid rounded card-img-top"
          src="https://images.squarespace-cdn.com/content/v1/5e72c8bfe21ad940ba788673/1600779351670-XYVN5BH2PS77G7LFB0CL/agoda-promo-code-thumbnail.jpg"
          alt="Orders"
          style="border-radius: 1vw; background-size: contain"
        />
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a (click)="navigateToRetour()">
        Retour
        <img
          class="img-fluid rounded card-img-top"
          src="https://webship.be/wp-content/uploads/2019/09/retour-remboursement-e-commerce.jpg"
          alt="Orders"
          style="border-radius: 1vw; background-size: contain"
        />
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a (click)="navigateToPromoStats()">
        Promo-stats
        <img
          class="img-fluid rounded card-img-top"
          src="https://t4.ftcdn.net/jpg/02/66/55/61/360_F_266556133_99ErmNEuSpesekVK7RLkqk8QGEzoSr4S.jpg"
          alt="Orders"
          style="border-radius: 1vw; background-size: contain"
        />
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a (click)="navigateToProductVariants()">
        Product-Variants
        <img
          class="img-fluid rounded card-img-top"
          src="https://cdn.konigle.com/feed/banners/2023/8/product-variants-v1693390698.jpg"
          alt="Orders"
          style="border-radius: 1vw; background-size: contain; height: 150%"
        />
      </a>
    </div>
  </div>
</div>
