@if (loading) {
<p>Loading...</p>
} @else {
<h3 style="margin-bottom: 5%">Dashboard</h3>
<body style="background-color: rgb(222, 233, 234)">
  <div class="wrap">
    @for (user of users; track $index) {

    <div class="box">
      <div class="box-top">
        <img
          *ngIf="user.role == 'admin'"
          class="box-image"
          src="https://static.vecteezy.com/system/resources/previews/014/649/447/non_2x/outsource-manager-icon-simple-style-vector.jpg"
          alt="admin image"
        />
        <img
          *ngIf="user.role == 'user'"
          class="box-image"
          src="https://static.vecteezy.com/system/resources/thumbnails/005/129/844/small_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
          alt="user image"
        />
        <div class="title-flex">
          <h3 class="box-title">
            {{ user.name + " " + user.infix + " " + user.lastName }}
          </h3>
          <p class="user-follow-info">{{ user.email }}</p>
        </div>
        <p class="description">
          {{ user.role }}
        </p>
      </div>
      <a
        [routerLink]="'/view-user-orders-admin/' + user.id"
        class="btn btn-primary me-2"
        class="rich-button button"
        >view Orders</a
      >
    </div>
    }
  </div>
</body>
}
